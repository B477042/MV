<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link rel="stylesheet" href="./bootstrap.min.css">
	<!-- <link rel="stylesheet" href="./font-awesome.min.css"> -->
	<style>
		body { padding-top: 50px; }
		@font-face {
			font-family: 'Nanum Gothic';
			font-style: normal;
			font-weight: 400;
			src: local('NanumGothic'),
				url('./fonts/NanumGothic.ttf');
		}
		h1, p, a {font-family: 'Nanum Gothic'}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron col-sm-6 col-sm-offset-3">
			<h1><span class="fa fa-sign-in"></span>회원가입</h1>
			<br>
			<form action="/signup" method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="email" placeholder="이메일">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="비밀번호">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password-confirm" placeholder="비밀번호 확인">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="name" placeholder="별명">
				</div>
				<button type="submit" class="btn btn-default" name="button">회원 가입</button>
			</form>
			<hr>
		</div>
	</div>
</body>
</html>
