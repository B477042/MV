<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File upload tests</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body    { padding-top:50px; }
    </style>
  </head>
  <body>
    <div class="container-fluid">

        <p><h1>File Upload</h1></p>
        <br>
        <form action="/photo" enctype="multipart/form-data" method="post">
          <table class="row">
            <tr>
              <div class="form-group">
                <td><label class="help-block">File</label></td>
                <td><input type="file" name="photo" class="btn btn-default"></td>
              </div>
            </tr>
          </table>
          <div class="form-group">
            <input type="submit" name="submit" value="upload" class="btn btn-default">
          </div>
        </form>

    </div>
  </body>
</html>
