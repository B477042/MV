<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="webruby.js" charset="utf-8"></script>
  	<script>

    var xhr = new XMLHttpRequest();
    var url = 'ruby/app.rb';
    var w = WEBRUBY();
    xhr.open('GET', url);
    xhr.overrideMimeType('text');
    xhr.onload = function() {
        if (xhr.status < 400) {
            w.run_source(xhr.responseText);
			w.close();
        }
    };
    xhr.send();
	
  	</script>

  </head>
  <body>

  </body>
</html>
