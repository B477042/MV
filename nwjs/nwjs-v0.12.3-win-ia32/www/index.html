<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/semantic.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>TEST</title>
</head>
<body>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/semantic.min.js"></script>

    <div class="ui middle aligned center aligned grid container">

        <!-- https://codepen.io/apijay/pen/vJzwdK -->
        <div class="ui fluid segment">

            <div class="ui label" id="input-context" style="word-wrap: break-word;">
                실행할 MV 게임을 선택하세요 ^__^
            </div>
            <div class="ui inverted divider"></div>
            <div class="ui labeled input">
                <div class="ui label">
                    파일
                </div>
                <input type="text" id="input-path">
            </div>
            <div class="ui inverted divider"></div>
            <div class="inline flude">            
                <input type="file" class="inputfile" id="embedpollfileinput" accept=".html, htm" />
                <label for="embedpollfileinput" class="ui huge green right floated button">
                    <i class="ui upload icon"></i> 
                    index.html 파일을 선택해주세요.
                </label>   
            </div>

        </div>
    </div>

    <script src="./js/index.js"></script>
    
</body>
</html>
